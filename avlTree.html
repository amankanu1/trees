<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualization</title>
    <link rel="stylesheet" href="avlTree.css">
</head>
<body>
    <div id="controls">
        <input type="number" id="insertValue" placeholder="Enter value">
    </div>
    <div id="avl-tree-container">
        <div id="avl-tree"></div>
    </div>
    <div id="value-display">
        <h3>Entered Values</h3>
        <ul id="value-list"></ul>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/avlTree.js"></script>
</body>
</html>
